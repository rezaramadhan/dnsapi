{% extends 'layout.html' %}

{% block pathurl %}
	<li>Network</li>
{% endblock %}

{% block content %}
		<!-- ## HEADER -->
		<div class="row home-box">
			<div class="col-lg-12">
				<h1 class="page-header">Networking</h1>
			</div>
		</div>

		<!-- ## ROW 2 -->
		<div class="row home-box">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						Manage DNS Server
					</div>
					<div class="panel-body">
						<!-- Zone Panels -->
						<div class="col-md-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									Select DNS Server :
								</div>
								<div class="panel-body">
									<!-- Zone Items -->
									{% for key, values in network_dict.items %}
									<div class="panel panel-blue panel-widget border-rounded">
										<div class="row no-padding">
											<div class="col-sm-3 col-lg-2 widget-left">
												<svg class="glyph stroked external hard drive"><use xlink:href="#stroked-external-hard-drive"/></svg>
											</div>
											<div class="col-sm-6 col-lg-7 widget-right">
												<div class="large">{{key}}</div>
												<div class="text-muted">DNS Server</div>
											</div>
											<div class="col-sm-3 col-lg-3 widget-button">
												<a href="{% url 'zones' key %}" class="btn btn-success">MANAGE SERVER </a>
											</div>
										</div>
									</div>
									{% endfor %}
								</div>
							</div>
						</div>
						<!-- End of Zones Panel -->
					</div>

				</div>
			</div>
		</div><!--/.row-->

{% endblock %}
